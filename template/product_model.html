<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>User Name</th> 
        </tr>
        {% for x in data %}
        <tr>
            <td>{{ x.product_id }}</td>
            <td>{{ x.product_name }}</td>
            <td>{{ x.users.user_name }}</td> 
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
