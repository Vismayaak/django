<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Customer Details</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Date Of Birth</th>
        </tr>
        {% for x in customer %}
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.first_name}}</td>
            <td>{{x.last_name}}</td>
            <td>{{x.email}}</td>
            <td>{{x.phone_number}}</td>
            <td>{{x.address}}</td>
            <td>{{x.date_of_birth}}</td>
            <td><a href="{% url 'update_customer' x.id %}">Update</a></td>
            <td><a href="{% url 'delete_customer' x.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
