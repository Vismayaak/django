<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>PRODUCT DETAILS</h1>
    <table border="1">
        <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock_Quantity</th>
            <th>Created_at</th>
        </tr>
        {% for x in product %}
        <tr>
            <td>{{x.pro_id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.user}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
