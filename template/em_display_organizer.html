<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Organizers</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone_number</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        {% for x in org %}
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.email}}</td>
            <td>{{x.phone_number}}</td>
            <td><a href="{% url 'update_organizer' x.id %}">Update</a></td>
            <td><a href="{% url 'delete_organizer' x.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
