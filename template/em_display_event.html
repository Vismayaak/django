<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Events</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Date</th>
            <th>Location</th>
            <th>Organizer</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        {% for x in event %}
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.title}}</td>
            <td>{{x.date}}</td>
            <td>{{x.location}}</td>
            <td>{{x.organizer}}</td>
            <td><a href="{% url 'update_event' x.id %}">Update</a></td>
            <td><a href="{% url 'delete_event' x.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
