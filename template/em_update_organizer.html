<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Update Organizer</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" name="name" value="{{obj.name}}" required><br><br>
        <label for="email">Email</label>
        <input type="text" name="email" value="{{obj.email}}" required><br><br>
        <label for="phone">phone_number</label>
        <input type="text" name="phone" value="{{obj.phone_number}}" required><br><br>
        <button type="submit">Update Organizer</button>
    </form>
</body>
</html>
