<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: blueviolet;">Blog Management System</h1>
    <table border="4">
        <tr>
            <th>ID</th>
            <th>TITLE</th>
            <th>CONTENT</th>
            <th>AUTHOR</th>
            <th>CREATED AT</th>
            <th>UPDATED AT</th>
            
        </tr>
        {% for i in blog1 %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.content}}</td>
            <td>{{i.author}}</td>
            <td>{{i.created_at}}</td>
            <td>{{i.updated_at}}</td>    
        </tr>
        {% endfor %}
    </table>
</body>
</html>
