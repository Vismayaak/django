<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Created_at</th>
        </tr>
        {% for x in dataa %}
        <tr>
            <td>{{ x.title }}</td>
            <td>{{ x.content }}</td>
            <td>{{ x.created_at|date:"F j, Y" }}</td>
            <td><a href="{% url 'postupdate' x.id}">Update</a></td>
            <td><a href="{% url 'postdelete' x.id}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
