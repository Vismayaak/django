<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hotels</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Rating</th>
            <th>Description</th>
        </tr>
        {% for x in value %}
        <tr>
            <td>{{x.name}}</td>
            <td>{{x.location}}</td>
            <td>{{x.rating}}</td>
            <td>{{x.description}}</td>
            <td><a href="{% url 'bookings' x.id %}">Bookings</a></td>
        </tr>
        {% endfor %}
    </table><br><br>
    <b><a href="{% url 'rtng_3' %}">Hotels with rating above 4</a></b>
</body>
</html>
